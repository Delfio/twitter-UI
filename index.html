<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiter</title>
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/assets/images/home.svg" alt="Home">Home</li>
                    <li><img src="/assets/images/notification.svg" alt="Notifications">Notificações</li>
                    <li><img src="/assets/images/message.svg" alt="Messages">Mensagens</li>
                </ul>
            </nav>
            <a href="#">
                <img src="/assets/images/logo.svg" alt="logo">
            </a>
            <div class="side-menu">
                <input type="text" placeholder="procurar no twiter" name="" id="">
                <img src="assets/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter do Delfio</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>tweets</span>
                    <strong>155</strong>
                </li>
                <li>
                    <span>followings</span>
                    <strong>55</strong>
                </li>
                <li>
                    <span>fllowers</span>
                    <strong>65</strong>
                </li>
                <li>
                    <span>favorites</span>
                    <strong>20</strong>
                </li>
            </ul>
    
            <div class="actions">
                <button>Follow</button>
                <img src="assets/images/more.svg" alt="more">
            </div>
        </div>
    </div>
</body>
</html>
